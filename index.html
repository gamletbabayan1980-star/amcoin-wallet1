<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMCOIN Wallet</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.378.0/dist/umd/lucide-react.production.min.js"></script>
    <script>
        window.lucideReact = lucideReact;
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Wallet, User, Lock, Eye, EyeOff, ArrowRight, Send, QrCode, Settings, BarChart3, Coins, Globe, Moon, Sun, LogOut, ChevronDown, ChevronUp, Zap, Shield, Info } = lucideReact;

        const App = () => {
            const [currentPage, setCurrentPage] = useState('welcome');
            const [showPassword, setShowPassword] = useState(false);
            const [formData, setFormData] = useState({
                email: '',
                password: '',
                confirmPassword: ''
            });
            const [showSettings, setShowSettings] = useState(false);
            const [selectedLanguage, setSelectedLanguage] = useState('en');
            const [darkMode, setDarkMode] = useState(true);
            const [tonConnected, setTonConnected] = useState(false);
            const [showLanguageDropdown, setShowLanguageDropdown] = useState(false);

            const languages = {
                en: 'English',
                ru: 'Русский',
                es: 'Español',
                fr: 'Français',
                de: 'Deutsch'
            };

            useEffect(() => {
                const savedLang = localStorage.getItem('language') || 'en';
                const savedDarkMode = localStorage.getItem('darkMode') === 'true';
                setSelectedLanguage(savedLang);
                setDarkMode(savedMode);
            }, []);

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleRegister = (e) => {
                e.preventDefault();
                console.log('Registration ', formData);
                setCurrentPage('wallet');
            };

            const connectTonWallet = () => {
                setTonConnected(true);
                console.log('Connected to TON blockchain');
            };

            const disconnectTonWallet = () => {
                setTonConnected(false);
                console.log('Disconnected from TON blockchain');
            };

            const saveSettings = () => {
                localStorage.setItem('language', selectedLanguage);
                localStorage.setItem('darkMode', darkMode.toString());
                setShowSettings(false);
            };

            const WelcomePage = () => (
                <div className={`min-h-screen ${darkMode ? 'bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900' : 'bg-gradient-to-br from-purple-100 via-blue-100 to-indigo-100'} flex items-center justify-center p-4`}>
                    <div className="max-w-md w-full">
                        {/* Logo */}
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center justify-center w-20 h-20 mb-4 shadow-2xl">
                                <img 
                                    src="https://i.postimg.cc/jjGMZTC1/generated-image-2ce8a2bb716611ef.png" 
                                    alt="AMCOIN Logo"
                                    className="w-16 h-16 rounded-full object-cover"
                                />
                            </div>
                            <h1 className={`text-4xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'} mb-2`}>AMCOIN</h1>
                            <p className={darkMode ? 'text-purple-200' : 'text-purple-700'}>Your Gateway to Digital Assets</p>
                        </div>

                        {/* Welcome Card */}
                        <div className={`${darkMode ? 'bg-white/10 backdrop-blur-lg' : 'bg-white/50 backdrop-blur-sm'} rounded-2xl p-8 shadow-2xl border ${darkMode ? 'border-white/20' : 'border-gray-200'}`}>
                            <div className="text-center mb-8">
                                <h2 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'} mb-4`}>Welcome to AMCOIN Wallet</h2>
                                <p className={darkMode ? 'text-purple-200' : 'text-purple-700'} leading-relaxed>
                                    Secure, fast, and reliable cryptocurrency wallet. Start your journey in the world of digital assets today.
                                </p>
                            </div>

                            {/* TON Connect Button */}
                            <div className="mb-6">
                                <button
                                    onClick={connectTonWallet}
                                    className={`w-full py-3 rounded-lg font-semibold transition-all transform hover:scale-105 shadow-lg flex items-center justify-center space-x-2 ${
                                        tonConnected 
                                            ? 'bg-green-600 text-white' 
                                            : 'bg-gradient-to-r from-purple-600 to-blue-600 text-white hover:from-purple-700 hover:to-blue-700'
                                    }`}
                                >
                                    <Zap className="w-4 h-4" />
                                    <span>{tonConnected ? 'TON Connected' : 'Connect TON Wallet'}</span>
                                </button>
                            </div>

                            {/* Registration Form */}
                            <form onSubmit={handleRegister} className="space-y-4">
                                <div>
                                    <label className={`block text-sm font-medium ${darkMode ? 'text-purple-200' : 'text-purple-700'} mb-2`}>Email</label>
                                    <input
                                        type="email"
                                        name="email"
                                        value={formData.email}
                                        onChange={handleInputChange}
                                        className={`w-full px-4 py-3 ${darkMode ? 'bg-white/10 border-white/20 text-white placeholder-purple-300' : 'bg-white border-gray-300 text-gray-900 placeholder-purple-500'} rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all`}
                                        placeholder="Enter your email"
                                        required
                                    />
                                </div>

                                <div>
                                    <label className={`block text-sm font-medium ${darkMode ? 'text-purple-200' : 'text-purple-700'} mb-2`}>Password</label>
                                    <div className="relative">
                                        <input
                                            type={showPassword ? "text" : "password"}
                                            name="password"
                                            value={formData.password}
                                            onChange={handleInputChange}
                                            className={`w-full px-4 py-3 ${darkMode ? 'bg-white/10 border-white/20 text-white placeholder-purple-300' : 'bg-white border-gray-300 text-gray-900 placeholder-purple-500'} rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all pr-12`}
                                            placeholder="Enter your password"
                                            required
                                        />
                                        <button
                                            type="button"
                                            onClick={() => setShowPassword(!showPassword)}
                                            className={`absolute right-3 top-1/2 transform -translate-y-1/2 ${darkMode ? 'text-purple-300 hover:text-white' : 'text-purple-500 hover:text-gray-900'} transition-colors`}
                                        >
                                            {showPassword ? <EyeOff className="w-5 h-5" /> : <Eye className="w-5 h-5" />}
                                        </button>
                                    </div>
                                </div>

                                <div>
                                    <label className={`block text-sm font-medium ${darkMode ? 'text-purple-200' : 'text-purple-700'} mb-2`}>Confirm Password</label>
                                    <input
                                        type="password"
                                        name="confirmPassword"
                                        value={formData.confirmPassword}
                                        onChange={handleInputChange}
                                        className={`w-full px-4 py-3 ${darkMode ? 'bg-white/10 border-white/20 text-white placeholder-purple-300' : 'bg-white border-gray-300 text-gray-900 placeholder-purple-500'} rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all`}
                                        placeholder="Confirm your password"
                                        required
                                    />
                                </div>

                                <button
                                    type="submit"
                                    className="w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-white py-3 rounded-lg font-semibold hover:from-yellow-500 hover:to-orange-600 transition-all transform hover:scale-105 shadow-lg"
                                >
                                    Create Wallet
                                    <ArrowRight className="w-4 h-4 inline ml-2" />
                                </button>
                            </form>

                            <div className="mt-6 text-center">
                                <p className={darkMode ? 'text-purple-300' : 'text-purple-700'} text-sm>
                                    Already have an account?{' '}
                                    <button 
                                        onClick={() => setCurrentPage('wallet')}
                                        className="text-yellow-400 hover:text-yellow-300 font-medium transition-colors"
                                    >
                                        Sign in
                                    </button>
                                </p>
                            </div>
                        </div>

                        {/* Features */}
                        <div className="mt-8 grid grid-cols-2 gap-4">
                            <div className={`${darkMode ? 'bg-white/5 backdrop-blur-sm border-white/10' : 'bg-white/30 backdrop-blur-sm border-gray-200'} rounded-lg p-4 border`}>
                                <Lock className="w-6 h-6 text-yellow-400 mb-2" />
                                <h3 className={darkMode ? 'text-white' : 'text-gray-900'} font-semibold text-sm>Secure</h3>
                                <p className={darkMode ? 'text-purple-300' : 'text-purple-700'} text-xs>Military-grade encryption</p>
                            </div>
                            <div className={`${darkMode ? 'bg-white/5 backdrop-blur-sm border-white/10' : 'bg-white/30 backdrop-blur-sm border-gray-200'} rounded-lg p-4 border`}>
                                <Wallet className="w-6 h-6 text-yellow-400 mb-2" />
                                <h3 className={darkMode ? 'text-white' : 'text-gray-900'} font-semibold text-sm>Multi-Asset</h3>
                                <p className={darkMode ? 'text-purple-300' : 'text-purple-700'} text-xs>Support for multiple coins</p>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const WalletPage = () => (
                <div className={darkMode ? 'min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-indigo-900' : 'min-h-screen bg-gradient-to-br from-gray-100 via-purple-100 to-indigo-100'}>
                    {/* Header */}
                    <div className={`${darkMode ? 'bg-white/10 backdrop-blur-lg border-white/20' : 'bg-white/50 backdrop-blur-sm border-gray-200'} border-b p-4`}>
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <div className="w-10 h-10 rounded-full flex items-center justify-center">
                                    <img 
                                        src="https://i.postimg.cc/jjGMZTC1/generated-image-2ce8a2bb716611ef.png" 
                                        alt="AMCOIN Logo"
                                        className="w-8 h-8 rounded-full object-cover"
                                    />
                                </div>
                                <div>
                                    <h1 className={darkMode ? 'text-white' : 'text-gray-900'} font-bold text-lg>AMCOIN</h1>
                                    <p className={darkMode ? 'text-purple-300' : 'text-purple-700'} text-xs>Wallet</p>
                                </div>
                            </div>
                            <div className="flex items-center space-x-2">
                                <button 
                                    onClick={() => setShowSettings(!showSettings)}
                                    className={`p-2 ${darkMode ? 'text-purple-300 hover:text-white' : 'text-purple-600 hover:text-gray-900'} transition-colors`}
                                >
                                    <Settings className="w-5 h-5" />
                                </button>
                                <button 
                                    onClick={disconnectTonWallet}
                                    className={`p-2 ${darkMode ? 'text-red-400 hover:text-red-300' : 'text-red-600 hover:text-red-800'} transition-colors`}
                                >
                                    <LogOut className="w-5 h-5" />
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Balance Card */}
                    <div className="p-4">
                        <div className={`${darkMode ? 'bg-gradient-to-r from-purple-800 to-blue-800 border-white/20' : 'bg-gradient-to-r from-purple-500 to-blue-500 border-gray-200'} rounded-2xl p-6 shadow-2xl border`}>
                            <div className="flex items-center justify-between mb-4">
                                <div>
                                    <p className={darkMode ? 'text-purple-300' : 'text-purple-200'} text-sm>Connected to TON</p>
                                    <h2 className="text-white text-3xl font-bold mt-1">2,847.32 AMCOIN</h2>
                                    <p className="text-green-400 text-sm mt-1">+12.5% this month</p>
                                </div>
                                <div className="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center">
                                    <img 
                                        src="https://i.postimg.cc/jjGMZTC1/generated-image-2ce8a2bb716611ef.png" 
                                        alt="AMCOIN Logo"
                                        className="w-8 h-8 rounded-full object-cover"
                                    />
                                </div>
                            </div>
                            
                            <div className="flex space-x-3 mt-6">
                                <button className="flex-1 bg-white/20 hover:bg-white/30 text-white py-3 rounded-lg font-medium transition-all flex items-center justify-center space-x-2">
                                    <Send className="w-4 h-4" />
                                    <span>Send</span>
                                </button>
                                <button className="flex-1 bg-white/20 hover:bg-white/30 text-white py-3 rounded-lg font-medium transition-all flex items-center justify-center space-x-2">
                                    <QrCode className="w-4 h-4" />
                                    <span>Receive</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Quick Actions */}
                    <div className="p-4">
                        <div className="grid grid-cols-2 gap-4 mb-6">
                            <div className={`${darkMode ? 'bg-white/10 backdrop-blur-sm border-white/20' : 'bg-white/30 backdrop-blur-sm border-gray-200'} rounded-xl p-4 border`}>
                                <div className="w-10 h-10 bg-green-500/20 rounded-lg flex items-center justify-center mb-3">
                                    <BarChart3 className="w-5 h-5 text-green-400" />
                                </div>
                                <h3 className={darkMode ? 'text-white' : 'text-gray-900'} font-semibold text-sm mb-1>Market</h3>
                                <p className={darkMode ? 'text-purple-300' : 'text-purple-700'} text-xs>View prices</p>
                            </div>
                            <div className={`${darkMode ? 'bg-white/10 backdrop-blur-sm border-white/20' : 'bg-white/30 backdrop-blur-sm border-gray-200'} rounded-xl p-4 border`}>
                                <div className="w-10 h-10 bg-blue-500/20 rounded-lg flex items-center justify-center mb-3">
                                    <User className="w-5 h-5 text-blue-400" />
                                </div>
                                <h3 className={darkMode ? 'text-white' : 'text-gray-900'} font-semibold text-sm mb-1>Profile</h3>
                                <p className={darkMode ? 'text-purple-300' : 'text-purple-700'} text-xs>Account settings</p>
                            </div>
                        </div>

                        {/* Recent Transactions */}
                        <div className={`${darkMode ? 'bg-white/10 backdrop-blur-sm border-white/20' : 'bg-white/30 backdrop-blur-sm border-gray-200'} rounded-2xl p-4 border`}>
                            <h3 className={darkMode ? 'text-white' : 'text-gray-900'} font-semibold mb-4>Recent Transactions</h3>
                            <div className="space-y-3">
                                {[
                                    { id: 1, type: 'Received', amount: '+150.00 AMCOIN', time: '2 hours ago', address: '0x...a1b2c3' },
                                    { id: 2, type: 'Sent', amount: '-75.50 AMCOIN', time: '1 day ago', address: '0x...d4e5f6' },
                                    { id: 3, type: 'Received', amount: '+200.00 AMCOIN', time: '3 days ago', address: '0x...g7h8i9' },
                                ].map((tx) => (
                                    <div key={tx.id} className={`flex items-center justify-between p-3 ${darkMode ? 'bg-white/5' : 'bg-white/20'} rounded-lg`}>
                                        <div className="flex items-center space-x-3">
                                            <div className={`w-8 h-8 rounded-full flex items-center justify-center ${
                                                tx.type === 'Received' ? 'bg-green-500/20' : 'bg-red-500/20'
                                            }`}>
                                                <Send className={`w-4 h-4 ${tx.type === 'Received' ? 'text-green-400' : 'text-red-400'} rotate-180`} />
                                            </div>
                                            <div>
                                                <p className={darkMode ? 'text-white' : 'text-gray-900'} font-medium text-sm>{tx.type}</p>
                                                <p className={darkMode ? 'text-purple-300' : 'text-purple-700'} text-xs>{tx.address}</p>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <p className={`font-semibold text-sm ${tx.type === 'Received' ? 'text-green-400' : 'text-red-400'}`}>
                                                {tx.amount}
                                            </p>
                                            <p className={darkMode ? 'text-purple-400' : 'text-purple-600'} text-xs>{tx.time}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Settings Modal */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-2xl p-6 w-full max-w-sm shadow-2xl`}>
                                <div className="flex items-center justify-between mb-6">
                                    <h3 className={darkMode ? 'text-white' : 'text-gray-900'} font-semibold text-lg>Settings</h3>
                                    <button 
                                        onClick={() => setShowSettings(false)}
                                        className={darkMode ? 'text-gray-400 hover:text-white' : 'text-gray-500 hover:text-gray-900'}
                                    >
                                        ✕
                                    </button>
                                </div>

                                {/* Language Selection */}
                                <div className="mb-6">
                                    <label className={`block text-sm font-medium ${darkMode ? 'text-gray-300' : 'text-gray-700'} mb-2`}>Language</label>
                                    <div className="relative">
                                        <button
                                            onClick={() => setShowLanguageDropdown(!showLanguageDropdown)}
                                            className={`w-full flex items-center justify-between px-4 py-3 ${darkMode ? 'bg-gray-700 text-white' : 'bg-gray-100 text-gray-900'} rounded-lg border ${darkMode ? 'border-gray-600' : 'border-gray-300'} transition-colors`}
                                        >
                                            <span>{languages[selectedLanguage]}</span>
                                            {showLanguageDropdown ? <ChevronUp className="w-4 h-4" /> : <ChevronDown className="w-4 h-4" />}
                                        </button>
                                        
                                        {showLanguageDropdown && (
                                            <div className={`absolute z-10 w-full mt-1 rounded-lg shadow-lg ${darkMode ? 'bg-gray-700' : 'bg-white'} border ${darkMode ? 'border-gray-600' : 'border-gray-300'}`}>
                                                {Object.entries(languages).map(([key, value]) => (
                                                    <button
                                                        key={key}
                                                        onClick={() => {
                                                            setSelectedLanguage(key);
                                                            setShowLanguageDropdown(false);
                                                        }}
                                                        className={`w-full text-left px-4 py-2 hover:${darkMode ? 'bg-gray-600' : 'bg-gray-100'} transition-colors ${
                                                            selectedLanguage === key ? (darkMode ? 'bg-gray-600' : 'bg-gray-100') : ''
                                                        } ${darkMode ? 'text-white' : 'text-gray-900'}`}
                                                    >
                                                        {value}
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* Dark Mode Toggle */}
                                <div className="mb-6">
                                    <label className={`block text-sm font-medium ${darkMode ? 'text-gray-300' : 'text-gray-700'} mb-2`}>Appearance</label>
                                    <button
                                        onClick={() => setDarkMode(!darkMode)}
                                        className={`w-full flex items-center justify-between px-4 py-3 ${darkMode ? 'bg-gray-700 text-white' : 'bg-gray-100 text-gray-900'} rounded-lg border ${darkMode ? 'border-gray-600' : 'border-gray-300'} transition-colors`}
                                    >
                                        <div className="flex items-center space-x-2">
                                            {darkMode ? <Moon className="w-4 h-4" /> : <Sun className="w-4 h-4" />}
                                            <span>{darkMode ? 'Dark Mode' : 'Light Mode'}</span>
                                        </div>
                                        <div className={`w-12 h-6 rounded-full ${darkMode ? 'bg-blue-500' : 'bg-gray-300'} relative transition-colors`}>
                                            <div className={`w-5 h-5 rounded-full bg-white absolute top-0.5 transition-transform ${darkMode ? 'translate-x-6' : 'translate-x-0.5'}`}></div>
                                        </div>
                                    </button>
                                </div>

                                {/* Security Settings */}
                                <div className="mb-6">
                                    <h4 className={`font-medium ${darkMode ? 'text-gray-300' : 'text-gray-700'} mb-3`}>Security</h4>
                                    <div className="space-y-3">
                                        <button className={`w-full flex items-center space-x-3 px-4 py-3 ${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-100 hover:bg-gray-200'} rounded-lg transition-colors`}>
                                            <Shield className="w-5 h-5 text-blue-500" />
                                            <span className={darkMode ? 'text-white' : 'text-gray-900'}>Security Settings</span>
                                        </button>
                                        <button className={`w-full flex items-center space-x-3 px-4 py-3 ${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-100 hover:bg-gray-200'} rounded-lg transition-colors`}>
                                            <Info className="w-5 h-5 text-green-500" />
                                            <span className={darkMode ? 'text-white' : 'text-gray-900'}>About AMCOIN</span>
                                        </button>
                                    </div>
                                </div>

                                {/* Save Button */}
                                <button
                                    onClick={saveSettings}
                                    className="w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-white py-3 rounded-lg font-semibold hover:from-yellow-500 hover:to-orange-600 transition-all"
                                >
                                    Save Settings
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );

            return currentPage === 'welcome' ? <WelcomePage /> : <WalletPage />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
